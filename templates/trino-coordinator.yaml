apiVersion: v1
kind: Pod
metadata:
  name: trino-coord-pod-{{ .Values.instanceName }}
  namespace: pgr24james
  labels:
    pod: trino-pod-{{ .Values.instanceName }}
spec:
  {{- if .Values.trino.coord.nodeName }}
  nodeName: {{ .Values.trino.coord.nodeName | quote }}
  {{- end }}
  serviceAccountName: containerroot
  imagePullSecrets:
    - name: containerroot-dockercfg-qrptl
  priority: 0
  schedulerName: default-scheduler
  enableServiceLinks: true
  terminationGracePeriodSeconds: 30
  preemptionPolicy: PreemptLowerPriority
  securityContext:
    seLinuxOptions:
      level: 's0:c29,c14'
    runAsUser: 0

  initContainers:
    - name: prefill
      image: macavaney/idabox:py310-v105
      imagePullPolicy: IfNotPresent
      command:
        - /bin/sh
        - -c
        - |
          python /mnt/primary/Mini-project/Apache/System/Queries/TPCDS/Time_Workload/isolated_data/move_datalake.py
      volumeMounts:
        - name: pgr24jamesvol1claim
          mountPath: /mnt/primary
        - name: empty-warehouse
          mountPath: /mnt/empty_warehouse_dir
        - name: {{ .Values.pvc.iceberg.name }}
          mountPath: /mnt/iceberg
      resources:
        requests:
          cpu: {{ .Values.trino.coord.resources.cpu }}
          memory: {{ .Values.trino.coord.resources.memory }}
        limits:
          cpu: {{ .Values.trino.coord.resources.cpu }}
          memory: {{ .Values.trino.coord.resources.memory }}
      securityContext:
        capabilities:
          drop: [ "MKNOD" ]

  containers:
    - name: node-exporter
      image: quay.io/prometheus/node-exporter:v1.8.1
      args:
        - --path.procfs=/proc
        - --path.sysfs=/sys
        - --path.rootfs=/host
        - --collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)
      ports:
        - containerPort: 9100
      securityContext:
        runAsUser: 0
    - name: trino-coord
      ports:
        - containerPort: 7071
          protocol: TCP
        - containerPort: 8080
        - containerPort: 9100
        - containerPort: 9189
        - containerPort: 9090
          protocol: TCP
        - containerPort: 9101
          protocol: TCP
        - containerPort: 9102
          protocol: TCP
        - containerPort: 9103
          protocol: TCP
        - containerPort: 9104
          protocol: TCP
      image: {{ .Values.trino.pod.image }}
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      command:
        - /bin/sh
        - -c
        - |
          exec /lib/trino/bin/run-trino &
          /mnt/primary/Mini-project/Apache/System/Probe/trino_probe.sh "{{ $.Values.instanceName }}" "$POD_NAME"
      volumeMounts:
        - name: pgr24jamesvol1claim
          mountPath: /mnt/primary
        - name: empty-warehouse
          mountPath: /mnt/iceberg/warehouse/tpcds.db
        - name: trino-iceberg-config-{{ .Values.instanceName }}
          mountPath: /etc/trino/catalog/iceberg.properties
          subPath: iceberg.properties
        - name: trino-coord-config-{{ .Values.instanceName }}
          mountPath: /etc/trino/config.properties
          subPath: config.properties
        - name: trino-jvm-config
          mountPath: /etc/trino/jvm.config
          subPath: jvm.config
        - name: trino-jmx-config
          mountPath: /etc/jmx-exporter-config.yml
          subPath: jmx-exporter-config.yml
      securityContext:
        capabilities:
          drop:
            - MKNOD
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: {{ .Values.trino.coord.resources.cpu }}
            memory: {{ .Values.trino.coord.resources.memory }}
          limits:
            cpu: {{ .Values.trino.coord.resources.cpu }}
            memory: {{ .Values.trino.coord.resources.memory }}
  serviceAccount: containerroot
  volumes:
    - name: pgr24jamesvol1claim
      persistentVolumeClaim:
        claimName: pgr24jamesvol1claim
    - name: {{ .Values.pvc.iceberg.name }}
      persistentVolumeClaim:
        claimName: {{ .Values.pvc.iceberg.name }}
    - name: trino-iceberg-config-{{ .Values.instanceName }}
      configMap:
        name: trino-iceberg-config-{{ .Values.instanceName }}
    - name: trino-coord-config-{{ .Values.instanceName }}
      configMap:
        name: trino-coord-config-{{ .Values.instanceName }}
    - name: trino-jvm-config
      configMap:
        name: trino-jvm-config
    - name: trino-jmx-config
      configMap:
        name: trino-jmx-config
    - name: empty-warehouse
      emptyDir: {}
    - name: kube-api-access-kkwjn
      projected:
        sources:
            - serviceAccountToken:
                expirationSeconds: 360700
                path: token
            - configMap:
                name: kube-root-ca.crt
                items:
                  - key: ca.crt
                    path: ca.crt
            - downwardAPI:
                items:
                  - path: namespace
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
            - configMap:
                name: openshift-service-ca.crt
                items:
                  - key: service-ca.crt
                    path: service-ca.crt
        defaultMode: 420